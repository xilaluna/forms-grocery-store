{% extends 'base.html' %} {% block content %}

<h1>New Store</h1>

<form method="POST" action="{{url_for('main.store_detail')}}">
  {{form.csrf_token}}
  <fieldset>
    <legend>Please enter your information:</legend>

    <p>
      <em
        >{{form.title.label}} {{form.title}} {{form.address.label}}
        {{form.address}}</em
      >
    </p>

    <input type="submit" value="Submit" />
  </fieldset>
</form>

{% endblock %}
